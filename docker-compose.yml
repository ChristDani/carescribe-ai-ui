services:
  web:
    build: .
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
    restart: unless-stopped
    mem_limit: 400m
    deploy:
      resources:
        limits:
          memory: 400M
    environment:
      - DOMAIN=54.146.18.239
      - EMAIL=
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

